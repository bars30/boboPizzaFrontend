<div class="sheet-overlay" *ngIf="isOpen" (click)="close()"></div>

<div class="sheet" [class.open]="isOpen">
  <button class="close-btn" (click)="close()">×</button>
  <h2>{{this.cartData.length}} товаров на {{totalPrice}}AMD</h2>
<div class="cart-cont">
  <div *ngFor="let item of cartData; let i = index" >
    <app-cart-item (deleteItemEvent)="fetchCartData()" [cartItem]="item"></app-cart-item>
  </div>
</div>
</div>
